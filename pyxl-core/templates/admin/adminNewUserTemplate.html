<form id="newUser" class="form-horizontal row">
	<div class="col-sm-12">
		<div class="form-group">
			<label class="col-sm-3 control-label">Username</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="username" name="username" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Password</label>
			<div class="col-sm-9">
				<input type="password" class="form-control" id="password" name="password" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Email</label>
			<div class="col-sm-9">
				<input type="email" class="form-control" id="email" name="email" />
			</div>
		</div>
		<hr />
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<a href="admin/users" class="btn btn-link pull-right">Cancel</a>
				<button type="submit" class="btn btn-success pull-right" id="submitEdit" data-loading-text="Saving...">Save Profile</button>
			</div>
		</div>
	</div>
</form>
