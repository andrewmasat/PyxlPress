<% if(type === 'html' && data.fileName !== 'header' && data.fileName !== 'footer') { %>
	<div class="pageOptionPanel form-inline">
		<div class="form-group">
			<%= siteUrl %>/<input type="text" class="form-control input-sm" id="permalink" name="permalink" value="<%= data.page.pagePermalink %>">
		</div>
		<div class="btn-group pull-right">
			<a href="<%= siteUrl %>/<%= data.page.pagePermalink %>" target="_blank" class="btn btn-default btn-sm viewPage">View Page</a>
		</div>
	</div>
<% } %>
<% if (data.fileName == 'header') { %>
	<!-- <div class="pageOptionPanel">
		<p>The header of this theme is used on every page.</p>
	</div> -->
<% } %>
<div class="pageOptionPanel options form-inline">
	<button class="btn btn-default" title="Rename" data-toggle="modal" data-target="#renameFileModal"><i class="fa fa-pencil"></i> Rename</button>
	<button class="btn btn-default" title="Duplicate" data-toggle="modal" data-target="#duplicateFileModal"><i class="fa fa-files-o"></i> Make a copy</button>
	<button class="btn btn-default" title="File Info" data-toggle="modal" data-target="#fileInfoModal"><i class="fa fa-info"></i> Info</button>
	<button class="btn btn-default pull-right" title="Delete File" data-toggle="modal" data-target="#deleteFileModal"><i class="fa fa-trash"></i> Delete File</button>
</div>
<div class="row">
	<div class="col-sm-12">
		<% if(data.fileContent !== false) { %>
			<form id="submitFileEdit">
				<div class="form-group">
					<textarea id="fileContent" name="fileContent" class="form-control" autocorrect="off" autocapitalize="off" spellcheck="false"><%= data.fileContent %></textarea>
				</div>
				<div class="form-group">
					<button type="submit" id="submitEdit" class="btn btn-success pull-right" data-loading-text="Saving..." autocomplete="off">Save File</button>
				</div>
			</form>
		<% } else { %>
			<p>This file is missing, please select a valid file on the left.</p>
		<% } %>
	</div>
</div>
