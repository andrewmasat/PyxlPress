<link rel="stylesheet" type="text/css" href="../../../../pyxl-content/plugins/PyxlBlog/css/style.css" />

<div class="row backtrack">
	<div class="col-sm-12">
		<a href="../../../plugins/PyxlBlog"><i class="fa fa-angle-left"></i> Back to Posts</a>
	</div>
</div>

<div class="row">
	<form id="submitBlogPost">
		<div class="col-sm-9">
			<div class="panel pageContent">
				<div class="panel-body editPost"></div>
			</div>
		</div>
		<div class="col-sm-3">
			<div class="panel pageContent">
				<div class="panel-body">
					<div class="form-group">
						<div class="postInfo"></div>
					</div>
				</div>
			</div>

			<div class="panel pageContent">
				<div class="panel-body">
					<h4>Modify</h4>
					<div class="form-group">
						<label>Status</label>
						<select class="form-control input-sm" id="status" name="status">
							<option value="0">Draft</option>
							<option value="1">Publish</option>
						</select>
					</div>
					<div class="form-group">
						<button type="submit" id="submitPostEdit" class="btn btn-success btn-block" data-loading-text="Saving Post...">Update Post</button>
					</div>
					<hr />
					<h5>Delete Post</h5>
					<div class="form-group">
						<button type="button" id="deletePostEdit" class="btn btn-danger btn-block" data-loading-text="Deleteing Post...">Delete Post</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
