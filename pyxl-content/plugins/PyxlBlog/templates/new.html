<link rel="stylesheet" type="text/css" href="../../../pyxl-content/plugins/PyxlBlog/css/style.css" />

<div class="row">
	<form id="submitBlogPost">
		<div class="col-sm-9">
			<div class="panel pageContent">
				<div class="panel-body">
					<div class="form-group">
						<input type="text" class="form-control" id="title" name="title" placeholder="Post Title">
					</div>
					<div class="form-group">
						<textarea id="content" name="content" class="form-control" placeholder="Post Entry"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-3">
			<div class="panel pageContent">
				<div class="panel-body">
					<div class="form-group">
						<button type="submit" id="submitDraft" class="btn btn-default btn-block" data-loading-text="Saving Draft...">Save Draft</button>
					</div>
					<div class="form-group">
						<button type="submit" id="submitPost" class="btn btn-success btn-block" data-loading-text="Publishing...">Publish Post</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
